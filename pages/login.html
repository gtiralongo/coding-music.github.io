<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Coding Music</title>
    <link rel="stylesheet" href="../assets/css/login/login.css" />
    <link
      rel="shortcut icon"
      href="../assets/media/images/icon/Coding_music_icon.ico"
    />

    <!-- -->
  </head>
  <body>
    <header></header>
    <main>
      <div class="mainLogin">
        <form action="">
          <div class="logo"><p>Coding Music</p></div>
          <div class="input-box">
            <input type="text" placeholder="Username"  required/>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" name="" id="" /> Recuerdame</label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p>
              ¿No tenes cuenta?
              <a href="./register.html">Register</a>
            </p>
          </div>
          <div class="back-to-home">
            <a class="back-to-home" href="../index.html">VOLVER </a>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
