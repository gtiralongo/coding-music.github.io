<main>

  <body>
    <header>
      <div class="topnav" id="CodingMusicTopNav">
        <a href="../index.html" class="color-logo" id="coding-music">Coding music</a>
        <a href="../index.html">Inicio</a>
        <a href="../pages/about.html">Acerca de nosotros</a>
        <a href="../pages/login.html">Iniciar Sesión</a>
        <a href="../pages/register.html">Registrarse</a>
        <a href="javascript:void(0);" class="icon" onclick="desplegar()">
          <!-- javaScript:void(0) para evaluar expresión y que no actualize página -->
          <!--  onclick llama a la función desplegar() declarada más abajo en el html -->
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <div class="container">

      <form id="contact_form">

        <h1>contáctanos</h1>
        <input type="text" id="nombre" placeholder="Tu nombre" required />
        <br />
        <input type="email" id="correo" placeholder="Tu correo electrónico" required />
        <textarea name="comentarios" rows="5" cols="60" class="textarea" id="mensaje"
          placeholder="Contanos tus inquietudes..."></textarea>
        <input type="submit" value="enviar" id="button" onclick="contact_post(event)" />
      </form>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.45340236713!2d-58.515698734704685!3d-34.615654770005854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires!5e0!3m2!1sen!2sar!4v1698937792140!5m2!1sen!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </body>
  </div>
