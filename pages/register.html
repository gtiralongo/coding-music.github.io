<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Coding Music</title>
    <link rel="stylesheet" href="../assets/css/register/register.css" />
    <link rel="shortcut icon" href="../assets/media/images/icon/Coding_music_icon.ico" />

    <!-- -->
</head>

<body>
    <header></header>
    <main>
        <div class="mainRegister">
            <form action="">
                <div class="logo">
                    <p>Coding Music</p>
                </div>
                <div class="register">
                    <p>Registrarse</p>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email " />
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-box" id="password1">
                    <input type="password" placeholder="Password" />
                </div>
                <div class="input-box" id="password2">
                    <input type="password" placeholder="Confirm Password" />
                </div>
<!-- 
                <div class="remember-forgot">
                    <label><input type="checkbox" name="" id="" /> Recuerdame</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
-->
                <button type="submit" class="btn">Register</button>
                <div class="register-link">
                    <p>
                        ¿Ya tenes cuenta?
                        <a href="./login.html">Login</a>
                    </p>
                </div>
                <div class="back-to-home">
                    <a class="back-to-home" href="../index.html">VOLVER </a>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
